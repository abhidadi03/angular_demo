<p>{{'common-table works' | translate}}!!</p>
<input matInput 
        placeholder="{{'Search..' | translate}}"
        (keyup)="applyFilters($event)"
        >
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let col of displayedColumns; let i = index" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="columnHeads">
            {{columnHeaders[i] | translate}}
        </th>
        <td mat-cell *matCellDef="let row" (click)="clickedData(row)">
            {{row[col]}}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
</table>
    <mat-paginator 
        [pageSize] = "4"
        [pageSizeOptions]="[4,8,12]"
        showFirstLastButtons
    >
    </mat-paginator>
